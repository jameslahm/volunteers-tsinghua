{% extends "auth/authbase.html" %}
{% block page %}
{% for message in get_flashed_messages() %}
<div class="alert alert-warning"
  style="position: absolute;top: 3px;left: 50%;width: 570px;margin-left:-285px;text-align: center;">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ message }}
</div>
{% endfor %}
<form class="form-signin" method="POST">
  <div class="jumbotron" style=background-color:rgba(239,237,247,0.736);>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/img/login/thu1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/img/login/vol1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/img/login/vol2.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <h1 class="line"></h1>
    <div class="centerrow">
      <div class="subdiv_centerrow">
        <div class="row">
          <img src="../static/img/myactivity/tsinghua.png" height="40">
          <h2 class="h3 mb-3 font-weight-normal">&nbsp;志在清华</h2>
        </div>
      </div>
    </div>
    <style type="text/css">
      .centerrow {
        text-align: center;
        margin: 0 auto;
        padding: 0;
        clear: both;
      }

      .subdiv_centerrow {
        margin: 0;
        padding: 0;
        display: inline-block;
        _display: inline;
        *display: inline;
        zoom: 1;
      }
    </style>


    <div class="form-label-group">
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>
      <label for="inputEmail">邮箱</label>
    </div>

    <div class="form-label-group">
      <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input name="remember_me" type="checkbox" value="remember-me"> 记住我&emsp;
      </label>
      <a href="{{ url_for('auth.password_reset_request') }}">忘记密码</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    <a class="btn btn-lg btn-secondary btn-block" href="{{ url_for('auth.register') }}" role="button">注册</a>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2029</p>
  </div>
</form>
{% endblock%}
