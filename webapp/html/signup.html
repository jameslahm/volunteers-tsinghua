<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="李胜锐">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="signup/verify.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link href="login/floating-labels.css" rel="stylesheet">

    <title>志在清华——志愿团体注册</title>

    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="signup/verify.js" ></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

    <body>

    <form class="form-signin">
        <div class="jumbotron" style=background-color:rgba(219,177,247,0.336); >

            <div class="text-center mb-4">
                <h1 class="line"></h1>
                <h2 class="h3 mb-3 font-weight-normal">志愿团体注册</h2> 
            </div>

          <div class="form-group">
            <label for="introcode">邀请码</label>
            <input class="form-control" id="introcode" aria-describedby="emailHelp" placeholder="请输入邀请码">
            <small id="emailHelp" class="form-text text-muted">请注意保管自己的邀请码，邀请码在24小时之内有效。</small>
          </div>

          <div class="form-group">
            <label for="username">用户名</label>
            <input class="form-control" id="username" placeholder="请输入用户名">
          </div>

          <div class="form-group">
              <label for="exampleInputPassword1">密码</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
          </div>

          <div class="form-group">
              <label for="exampleInputPassword2">确认密码</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请确认密码">
          </div>

          <label for="mpanel3">验证码</label>
             <div id="mpanel3">
              </div>
              
          <button id="check-btn2" class="btn btn-lg btn-primary btn-block"  >提交</button>

  <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2029</p>

  </div>
    
</form>

        <script>
		    $('#mpanel3').codeVerify({
        		type : 2,
        		figure : 100,	//位数，仅在type=2时生效
            arith : 0,	//算法，支持加减乘，不填为随机，仅在type=2时生效
		    	width : '350px',
		    	height : '50px',
		    	fontSize : '30px',
		    	btnId : 'check-btn2',
		    	ready : function() {
		    	},
		    	success : function() {
		    		alert('验证匹配！');
		    	},
		    	error : function() {
		    		alert('验证码不匹配！');
		    	}
		    });
        </script>
  
</body>
</html>
